    <style>
      /* Variables base */
      :root {
        --primary-bg: #1a2634;
        --secondary-bg: #2c3e50;
        --accent-color: #ffd700;
        --text-primary: #ffffff;
        --text-secondary: #94a3b8;
        --card-bg: #2a3b4d;
        --hover-color: #34495e;
        --transition-speed: 0.3s;
      }

      /* Reset y estilos base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--primary-bg);
        color: var(--text-primary);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-image: linear-gradient(
            90deg,
            rgba(26, 38, 52, 0.3) 0%,
            var(--primary-bg) 35%
          ),
          url("./assets/images/perfilFondoWeb.jpg");
        background-position: left center;
        background-repeat: no-repeat;
        background-size: contain;
      }

      .contact-container {
        margin-top: 5rem;
        flex: 1;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        padding: 0 2rem;
      }

      .construction-container {
        background-color: var(--card-bg);
        border-radius: 1rem;
        padding: 3rem 2rem;
        text-align: center;
        margin-top: 2rem;
        border: 1px solid rgba(255, 215, 0, 0.2);
      }

      .construction-icon {
        color: var(--accent-color);
        font-size: 4rem;
        margin-bottom: 1.5rem;
      }

      .construction-title {
        color: var(--accent-color);
        font-size: 1.8rem;
        margin-bottom: 1rem;
      }

      .construction-text {
        color: var(--text-secondary);
        font-size: 1.1rem;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
      }
      .pulse {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        .contact-container {
          margin-top: 4rem;
          padding: 0 1rem;
        }

        .construction-container {
          padding: 2rem 1rem;
        }

        .construction-icon {
          font-size: 3rem;
        }

        .construction-title {
          font-size: 1.5rem;
        }

        .construction-text {
          font-size: 1rem;
        }
      }
    </style>

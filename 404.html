<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Página no encontrada - Error 404" />
    <meta name="author" content="Ernesto Barrera" />
    <link rel="icon" href="/assets/images/icon.webp" />
    <title>Página no encontrada | @ernestob</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Base -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />

    <!-- CSS externo -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Estilos específicos de la página 404 -->
    <style>
      .error-container {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        margin: 0 auto;
        max-width: 800px;
        text-align: center;
        min-height: calc(100vh - 140px); /* Ajustamos para header y footer */
      }

      .error-title {
        color: var(--text-primary);
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 600;
      }

      .error-code {
        color: var(--accent-color);
        font-size: 2rem;
        margin-bottom: 2rem;
        font-weight: 500;
      }

      .error-image {
        max-width: 400px;
        width: 100%;
        height: auto;
        margin: 1.5rem auto;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .error-source {
        color: var(--text-secondary);
        font-size: 0.9rem;
        margin-top: 1rem;
      }

      .error-source a {
        color: var(--accent-color);
        text-decoration: none;
        transition: color var(--transition-speed) ease;
      }

      .error-source a:hover {
        color: var(--text-primary);
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .error-title {
          font-size: 2rem;
        }

        .error-code {
          font-size: 1.5rem;
        }

        .error-image {
          max-width: 100%;
        }
      }
    </style>

    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-YFKR6RB1ZC"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-YFKR6RB1ZC");
    </script>
  </head>
  <body>
    <!-- Header -->
    <script src="./assets/js/include.js"></script>
    <include src="header.html"></include>

    <!-- Main Content -->
    <main class="error-container">
      <h1 class="error-title">Página no encontrada</h1>
      <h2 class="error-code">Error 404</h2>

      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Apoptosisgif.gif/1024px-Apoptosisgif.gif"
        alt="Apoptosis - Proceso de muerte celular programada"
        class="error-image"
      />

      <p class="error-source">
        Fuente de la imagen:
        <a
          href="https://en.wikipedia.org/wiki/Apoptosis"
          target="_blank"
          rel="noopener noreferrer"
        >
          Wikipedia - Apoptosis
        </a>
      </p>
    </main>

    <!-- Footer -->
    <include src="footer.html"></include>
  </body>
</html>

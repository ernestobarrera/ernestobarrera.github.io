<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página no encontrada | @ernestob</title>

    <!-- Fuentes y CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Script para includes -->
    <script src="assets/js/include.js"></script>

    <style>
      /* Variables base */
      :root {
        --primary-bg: #1a2634;
        --secondary-bg: #2c3e50;
        --accent-color: #ffd700;
        --text-primary: #ffffff;
        --text-secondary: #94a3b8;
        --card-bg: #2a3b4d;
        --hover-color: #34495e;
        --transition-speed: 0.3s;
      }

      /* Reset y estilos base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--primary-bg);
        color: var(--text-primary);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      /* Contenido 404 */
      .error-container {
        margin-top: 5rem;
        text-align: center;
        padding: 2rem;
      }

      .error-title {
        color: #dc3545;
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .error-code {
        color: #dc3545;
        font-size: 2rem;
        margin-bottom: 2rem;
      }

      .error-image {
        max-width: 100%;
        height: auto;
        margin: 2rem auto;
        display: block;
      }

      .error-source {
        color: var(--text-secondary);
        font-size: 0.9rem;
        margin-top: 1rem;
      }

      .error-source a {
        color: var(--accent-color);
        text-decoration: none;
      }

      .error-source a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Include Header -->
    <include src="header.html"></include>

    <main class="error-container">
      <h1 class="error-title">Página no encontrada</h1>
      <h2 class="error-code">Error 404</h2>

      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Apoptosisgif.gif/1024px-Apoptosisgif.gif"
        alt="Apoptosis"
        class="error-image"
        style="max-width: 500px; margin: 2rem auto"
      />

      <p class="error-source">
        Fuente de la imagen:
        <a
          href="https://en.wikipedia.org/wiki/Apoptosis"
          target="_blank"
          rel="noopener"
        >
          Wikipedia - Apoptosis
        </a>
      </p>
    </main>
  </body>
</html>
